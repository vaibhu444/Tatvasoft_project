<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Registration page</title>
        
        <style>
            #register{
                    border-radius: 5px;
                    padding: 6px;
            }
        .text-center {
            font-size: 28px;
        }

        .text {
            margin-top: 20px;
        }

        .text1 {
            margin-top: 20px;
        }

        .btn1 {
            margin-top: 29px;
        }

        .btn2 {
            margin-top: 60px;
        }

        .ul {
            margin-top: 20px;
        }

        .top_include_bootom_exclude {
            background-color: white;
        }

        .form-control {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #search,
        #cancel {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #search_bar{
            width:30rem;
        }


        .btn_cancel {
            margin-left: 10px;
        }
        .spinner-grow{
            visibility: hidden;
        }
        #cart_log_reg{
            width: 16%;
            display: flex;
            justify-content: space-evenly;
        }
        #text{
            width:100%
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>
    <body>
        <div class="top_include_bootom_exclude">
        <nav class="navbar navbar-expand-lg  ">
            <div class="container-fluid">
                <img src="img/tatvsoft_logo.png" class="img-fluid" alt="image">
                <ul id="cart_log_reg" class="navbar-nav   mb-lg-0">
                    <li class=" nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Log In&nbsp;&nbsp;|</a>
                        
              
                    </li>
                    
                    <li class=" nav-item">
                        
                        <a class="nav-link " aria-current="page" href="registration.html">Register</a>
                    </li>
                    <button type="button" class="btn btn-outline-primary"><img src="cart4.svg"></img>&nbsp;&nbsp;Cart</button>
                </ul>
                
            </div>
        </nav>


        <div class="second_nav">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid d-flex justify-content-center">
                    <div id="text" class="text-center">
                        <form class="d-flex justify-content-center">
                            <input id="search_bar" class="form-control me-2" type="search" placeholder="Please Type here to find anything"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit" id="search">Search</button>
                            <button class="btn btn_cancel btn-outline-success " type="submit"
                                id="cancel">Cancel</button>
                        </form>
                    </div>

                </div>
            </nav>
        </div>

        <div>
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb d-flex justify-content-center m-5">
                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item " aria-current="page"> <span style="color: red;">Create an Account</span>
                    </li>
                </ol>
            </nav>

            <p class="text-center"> <strong>Login Or Create an Account</strong> </p>
        </div>
         <h5 id="msg" class="center-align"></h5>
        <div class="container">
            <h4>Personal Information</h4>
            <hr>
            <form action="reg_servlet" id="myform">
                <div class="row">
                    
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationDefault01" required name="user_fname">
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationDefault02" required name="user_lname">
                        </div>

                </div>
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="user_email">
                </div>


                <h4>Log In Information</h4>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <p>Password:</p>
                        <input type="password" class="form-control" id="inputPassword" name="user_password">
                    </div>
                    <div class="col-sm-6">
                        <p>Confirm Password:</p>
                        <input type="password" class="form-control" id="ConformPassword" name="user_cpassword">
                    </div>
                </div>

                <button id="register" type="submit" class="btn2 btn-primary "> Register</button>
            </form>
            

        </div>





        <!-- bottom (footer) -->
        <div>
            <nav class="navbar navbar-light bg-light mt-5">
                <div class="container-fluid d-flex justify-content-center mt-4">
                    <img src="img/tatvsoft_logo.png" alt="">
                </div>
                <div class="container-fluid d-flex justify-content-center mt-4">
                    <p>@2015 Tatvasoft.com All rights reserved.</p>
                </div>

            </nav>
        </div>

    </div>

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
                
    </script>
    
    <script>
      
        $(document).ready(function(){
            
            $("#myform").on("submit",function(event){
                
                event.preventDefault();
                var f=$(this).serialize();
                console.log(f);
                
                $(".top_include_bootom_exclude").hide();
                $.ajax({
                    url:"reg_servlet",
                    data:f,
                    type:"post",
                    success:function(data,textStatus,jqXHR){
                        console.log(data);
                        console.log("success............");
                        
                        $(".top_include_bootom_exclude").show();
                        if(data.trim()==="done"){
                            $("msg").html("successfully registered");
                            $("msg").addClass("green-text");
                        }
                        else{
                            $("msg").html("something went wrong");
                            
                        }
                    },
                    error:function(qXHR,textStatus,errorThrown){
                        console.log(data);
                        console.log("error............");
                        
                        $(".top_include_bootom_exclude").hide();
                        $('#msg').html("Something went wrong");
                        
                    }
                });
            });
            
 
        });
    </script>
    </body>
</html>
