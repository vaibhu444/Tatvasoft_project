<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .text-center {
            font-size: 28px;
        }

        .text {
            margin-top: 20px;
        }

        .text1 {
            margin-top: 20px;
        }

        .btn1 {
            margin-top: 29px;
        }

        .btn2 {
            margin-top: 60px;
        }

        .ul {
            margin-top: 20px;
        }

        .top_include_bootom_exclude {
            background-color: white;
        }

        .form-control {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #search,
        #cancel {
            margin-top: 20px;
            margin-bottom: 20px;
        }



        .btn_cancel {
            margin-left: 10px;
        }
    </style>
</head>


<body>
    <div class="top_include_bootom_exclude">
        <nav class="navbar navbar-expand-lg  ">
            <div class="container-fluid">
                <img src="tatvsoft_logo.png" class="img-fluid" alt="image">
                <ul class="navbar-nav   mb-lg-0">
                    <li class=" nav-item">
                        <a class="nav-link " aria-current="page" href="#">Log In</a>
                    </li>
                    <li class=" nav-item">
                        <a class="nav-link " aria-current="page" href="#">Register</a>
                    </li>
                    <button type="button" class="btn btn-outline-primary"><i
                            class="fa-solid fa-cart-shopping"></i>Cart</button>
                </ul>
            </div>
        </nav>


        <div class="second_nav">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid d-flex justify-content-center">
                    <div class="text-center">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="what are you looking for"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit" id="search">Search</button>
                            <button class="btn btn_cancel btn-outline-success " type="submit"
                                id="cancel">Cancel</button>
                        </form>
                    </div>

                </div>
            </nav>
        </div>

        <div>
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb d-flex justify-content-center m-5">
                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item " aria-current="page"> <span style="color: red;">Create an Account</span>
                    </li>
                </ol>
            </nav>

            <p class="text-center"> <strong>Login Or Create an Account</strong> </p>
        </div>

        <div class="container">
            <h4>Personal Information</h4>
            <hr>
            <form action="register_tatvasoft"></form>
                <div class="row">
                    
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationDefault01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationDefault02" required>
                        </div>

                </div>
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>


                <h4>Log In Information</h4>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <p>Password:</p>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="col-sm-6">
                        <p>Confirm Password:</p>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>


            </form>
            <a href="index.html"><button type="submit" class="btn2 btn-primary "> Register</button></a>

        </div>





        <!-- bottom (footer) -->
        <div>
            <nav class="navbar navbar-light bg-light mt-5">
                <div class="container-fluid d-flex justify-content-center mt-4">
                    <img src="tatvsoft_logo.png" alt="">
                </div>
                <div class="container-fluid d-flex justify-content-center mt-4">
                    <p>@2015 Tatvasoft.com All rights reserved.</p>
                </div>

            </nav>
        </div>

    </div>
</body>

</html>
